<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Sidebar -->
        <div id="sidebar">
            <div id="logo">
                <img src="path/to/your/logo.png" alt="App Logo">
            </div>
            <div id="tabs">
                <button class="tab-btn active" onclick="switchTab('dashboard')">Dashboard</button>
                <button class="tab-btn" onclick="switchTab('email')">E-Mail</button>
                <button class="tab-btn" onclick="switchTab('calendar')">Calendar</button>
                <button class="tab-btn" onclick="switchTab('settings')">Settings</button>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <div id="header">
                <h1>Welcome to Your Workspace</h1>
            </div>

            <div id="tab-content">
                <!-- Dashboard Tab -->
                <div id="dashboard" class="tab-content active">
                    <h2>Dashboard</h2>
                    <p>Your recent activity.</p>
                </div>

                <!-- Email Tab -->
                <div id="email" class="tab-content">
                    <h2>Email</h2>
                    <div id="email-editor">
                        <!-- Place Email Editor here -->
                    </div>
                </div>

                <!-- Calendar Tab -->
                <div id="calendar" class="tab-content">
                    <h2>Calendar</h2>
                    <p>Your upcoming events.</p>
                </div>

                <!-- Settings Tab -->
                <div id="settings" class="tab-content">
                    <h2>Settings</h2>
                    <p>Manage your app preferences.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
